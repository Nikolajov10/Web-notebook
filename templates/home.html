{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<div align="center">
<h1>Welcome to home page!</h1>
    {% if user!=None and user.getDna()!=0 %}
    <div class="row">
        <div class="col-sm-6 offset-3">
            <h4> Your typing dna percentage:</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{user.getDna()}}%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">{{user.getDna()}}%</div>
            </div>
        </div>
    </div>
    {% else %}
    {% endif %}
</div>
{% endblock %}
