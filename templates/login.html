{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<form method="POST">

    <table class="table">
  <tbody>
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" id="name"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password" id="password"> Your typing DNA are tracked</td>
    </tr>
  <tr rowspan="2">
      <td align="right">
          <button type="submit" class="btn btn-info" onclick="sendDna()">Login</button>
      </td>
  </tr>
  </tbody>
</table>
</form>
{% with messages=get_flashed_messages() %}
{% if messages %}
    {% for msg in messages %}
        <p>{{msg}}</p>
    {% endfor %}
{% endif %}
{% endwith %}

{% endblock %}
